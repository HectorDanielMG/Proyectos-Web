<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Interés Compuesto</title>
</head>
<body>
    <h1>Calculadora de Interés Compuesto</h1>
    <form>
        <label for="principal">Capital inicial (P):</label>
        <input type="number" id="principal" required><br><br>

        <label for="rate">Tasa de interés (%):</label>
        <input type="number" id="rate" required><br><br>

        <label for="time">Tiempo en años (t):</label>
        <input type="number" id="time" required><br><br>

        <label for="n">Número de veces que se aplica el interés por año (n):</label>
        <input type="number" id="n" value="1" required><br><br>

        <button type="button" onclick="calculateInterest()">Calcular</button>
    </form>

    <h3 id="result"></h3>

    <script src="interes.js"></script>
</body>
</html>
